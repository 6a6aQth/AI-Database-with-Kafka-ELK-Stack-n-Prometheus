version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: <INSERT_ROOT_PASSWORD>
      MYSQL_DATABASE: <INSERT_DATABASE_NAME>
      MYSQL_USER: <INSERT_USER>
      MYSQL_PASSWORD: <INSERT_PASSWORD>
    ports:
      - "3300:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  kafka:
    image: wurstmeister/kafka:2.13-2.7.0
    container_name: kafka_server
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: <INSERT_ZOOKEEPER_CONNECT>
      KAFKA_ADVERTISED_LISTENERS: <INSERT_ADVERTISED_LISTENERS>
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  elk:
    image: sebp/elk:latest
    container_name: elk_stack
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "5601:5601"  # Kibana
      - "9200:9200"  # Elasticsearch
      - "5044:5044"  # Logstash
    volumes:
      - elk_data:/var/lib/elasticsearch

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus_server
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  mysql_data:
  elk_data:
